<mat-accordion multi="true" *ngIf="buses.length > 0" class="panel">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" class="panel" *ngFor="let bus of buses">

    <mat-expansion-panel-header>
      <img src="https://img.icons8.com/cotton/64/000000/trolleybus.png">
      <h3>{{bus.id}}</h3>
    </mat-expansion-panel-header>

    <h3>Name</h3>
    <p>{{bus.name}}</p>

    <h3>Capacity</h3>
    <p>{{bus.capacity}}</p>

  </mat-expansion-panel>
</mat-accordion>
